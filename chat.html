<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Johnny Depp</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="message-row">
            <img src="https://m.media-amazon.com/images/M/MV5BOTBhMTI1NDQtYmU4Mi00MjYyLTk5MjEtZjllMDkxOWY3ZGRhXkEyXkFqcGdeQXVyNzI1NzMxNzM@._V1_.jpg"
                alt="" />
            <div class="message__content">
                <span class="message__author">Johnny Depp</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">What's Up!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <button>
                <i class="fa-regular fa-face-smile fa-xl"></i>
            </button>
            <button>
                <i class="fa-solid fa-arrow-up fa-xl"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
        <div class="no-mobile__icon">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/489a2029ed.js" crossorigin="anonymous"></script>
</body>

</html>
