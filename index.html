<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to NomardTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to NomardTalk</h1>
            <p class="welcome-header__text">
                If you have a Nomard Account,<br />log in with your email or
                phone number.
            </p>
        </header>
        <main>
            <div class="login-bg">
                <form action="friends.html" method="get" id="login-form">
                    <div class="input-box">
                        <input
                            name="username"
                            type="text"
                            placeholder="Email or phone number"
                        />
                    </div>
                    <div class="input-box">
                        <input
                            name="password"
                            type="password"
                            placeholder="Password"
                        />
                    </div>
                    <button>Log in <i></i></button>
                    <button>Sign Up <i></i></button>
                    <a href="#">Find Account or Password</a>
                </form>
            </div>
        </main>
        <div id="no-mobile">
            <span>Your screen is too big</span>
            <i class="fa-solid fa-comment fa-2x"></i>
        </div>
        <script
            src="https://kit.fontawesome.com/489a2029ed.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
