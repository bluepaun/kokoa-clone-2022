<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to ChochoTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to ChochoTalk</h1>
            <p class="welcome-header__text">
                If you have a ChochoTalk Account,<br />log in with your email or
                phone number.
            </p>
        </header>
        <main>
            <form action="friends.html" method="get" id="login-form">
                <input
                    name="username"
                    type="text"
                    placeholder="Email or phone number"
                />
                <input name="password" type="password" placeholder="Password" />
                <button>Log in</button>
                <button>Sign Up</button>
                <input type="submit" value="Test!" />
                <a href="#">Find Chocho Account or Password</a>
            </form>
        </main>
        <footer></footer>
        <div id="no-mobile">
            <span>Your screen is too big</span>
            <i class="fa-solid fa-comment fa-2x"></i>
        </div>
        <script
            src="https://kit.fontawesome.com/489a2029ed.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
