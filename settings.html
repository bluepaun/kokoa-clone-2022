<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-screen-header">
            <div class="alt-screen-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-screen-header__column">
                <h1 class="alt-screen-header__title">Settings</h1>
            </div>
            <div class="alt-screen-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-solid fa-bullhorn"></i></div>
                        <span>Notices</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-solid fa-flask"></i></div>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div>
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </div>
                        <span>Version</span>
                    </div>
                    <div class="settings-setting__column">
                        <span>Latest Version</span>
                    </div>
                </li>
                <li class="divider"></li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-solid fa-lock"></i></div>
                        <span>Privacy</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-regular fa-bell"></i></div>
                        <span>Notifications</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-regular fa-user"></i></div>
                        <span>Friends</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-regular fa-comment"></i></div>
                        <span>Chats</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-regular fa-sun"></i></div>
                        <span>Display</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-solid fa-brush"></i></div>
                        <span>Themes</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div><i class="fa-solid fa-phone"></i></div>
                        <span>Call</span>
                    </div>
                    <div class="settings-setting__column"></div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge-num nav__badge-num">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="badge-dot nav__badge_dot"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big</span>
            <i class="fa-solid fa-comment fa-2x"></i>
        </div>
        <script
            src="https://kit.fontawesome.com/489a2029ed.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
